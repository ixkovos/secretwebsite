<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tattoo Wisdom</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #content {
      font-size: 1.2em;
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    #editor, #saveBtn {
      display: none;
      width: 90%;
      max-width: 600px;
    }
    #editor {
      height: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>The Words of the Tattoo</h1>
  <div id="content">
    This is the initial tattoo text. Tattoo guy can change it in admin mode.
  </div>

  <textarea id="editor"></textarea>
  <button id="saveBtn" onclick="saveText()">Save</button>

  <p id="notice"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const editPassword = "qrpass2025";
    const isAdmin = urlParams.get("edit") === editPassword;

    const contentDiv = document.getElementById("content");
    const editor = document.getElementById("editor");
    const saveBtn = document.getElementById("saveBtn");
    const notice = document.getElementById("notice");

    if (isAdmin) {
      editor.style.display = "block";
      saveBtn.style.display = "inline-block";
      editor.value = contentDiv.innerText;
      notice.innerText = "⚠️ Remember to download and re-upload this file after editing to make changes permanent.";
    }

    function saveText() {
      const newText = editor.value;
      contentDiv.innerText = newText;
      alert("Text updated! But remember: download this HTML file and re-upload it to make changes permanent.");
    }
  </script>
</body>
</html>
