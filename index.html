<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Words of the Tattoo</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1, h2, h3, h4 {
      margin-bottom: 20px;
    }
    #secretText, #adminPanel {
      display: none;
      max-width: 600px;
      font-size: 1.2em;
      line-height: 1.5;
      margin-top: 20px;
    }
    #passwordSection {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      width: 90%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #666;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
    }
    #loading {
      margin-top: 15px;
      color: #f39c12;
    }
  </style>
</head>
<body>
  <h1 id="passwordHeading">Enter Password</h1>
  <div id="passwordSection">
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
    <p id="errorMsg"></p>
    <p id="loading">‚è≥ Loading Firebase data‚Ä¶</p>
  </div>

  <div id="secretText">
    <h2>The Words of the Tattoo</h2>
    <p id="tattooMessage">Loading...</p>
  </div>

  <div id="adminPanel">
    <h3>Admin Tools</h3>
    <textarea id="editMessage" rows="5"></textarea><br>
    <button onclick="saveMessage()">üíæ Save Text</button><br><br>

    <h4>Change Passwords</h4>
    <input type="text" id="newViewPassword" placeholder="New View Password"><br>
    <input type="text" id="newAdminPassword" placeholder="New Admin Password"><br>
    <button onclick="changePasswords()">üîë Change Passwords</button>
  </div>

  <script>
    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAOTNM4_XKMHjI5Kz8GNXfGswr9RmVPzVY",
      authDomain: "website-a33dc.firebaseapp.com",
      databaseURL: "https://website-a33dc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "website-a33dc",
      storageBucket: "website-a33dc.appspot.com",
      messagingSenderId: "43083852290",
      appId: "1:43083852290:web:14e618ee7a876161f2d51b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let viewPassword = "";
    let adminPassword = "";
    let firebaseLoaded = false;

    // Load data from Firebase
    db.ref().on("value", snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        viewPassword = data.viewPassword;
        adminPassword = data.adminPassword;
        document.getElementById("tattooMessage").innerText = data.message;
        document.getElementById("loading").style.display = "none";
        firebaseLoaded = true;
      } else {
        document.getElementById("errorMsg").innerHTML = "‚ö†Ô∏è No data found in Firebase.";
      }
    });

    // Timeout Fallback (5 seconds)
    setTimeout(() => {
      if (!firebaseLoaded) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("errorMsg").innerHTML = "‚ùå Could not load Firebase data. <br><button onclick='location.reload()'>üîÑ Retry</button>";
      }
    }, 5000);

    function checkPassword() {
      if (!firebaseLoaded) {
        document.getElementById("errorMsg").textContent = "‚è≥ Please wait‚Ä¶ loading data.";
        return;
      }

      const input = document.getElementById("passwordInput").value.trim().toLowerCase();
      if (input === adminPassword.toLowerCase()) {
        unlockView();
        unlockAdmin();
      } else if (input === viewPassword.toLowerCase()) {
        unlockView();
      } else {
        document.getElementById("errorMsg").textContent = "‚ùå Wrong password. Try again.";
      }
    }

    function unlockView() {
      document.getElementById("passwordHeading").style.display = "none";
      document.getElementById("passwordSection").style.display = "none";
      document.getElementById("secretText").style.display = "block";
    }

    function unlockAdmin() {
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("editMessage").value = document.getElementById("tattooMessage").innerText;
    }

    function saveMessage() {
      const newText = document.getElementById("editMessage").value;
      db.ref().update({ message: newText });
      alert("‚úÖ Text updated live!");
    }

    function changePasswords() {
      const newView = document.getElementById("newViewPassword").value.trim();
      const newAdmin = document.getElementById("newAdminPassword").value.trim();
      if (newView) db.ref().update({ viewPassword: newView });
      if (newAdmin) db.ref().update({ adminPassword: newAdmin });
      alert("‚úÖ Passwords updated live!");
    }
  </script>
</body>
</html>
