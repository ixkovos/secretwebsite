<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Words of the Tattoo</title>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1, h2, h3, h4 {
      margin-bottom: 20px;
    }
    #secretText, #adminPanel {
      display: none;
      max-width: 600px;
      font-size: 1.2em;
      line-height: 1.5;
      margin-top: 20px;
    }
    #passwordSection {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      width: 90%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #666;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 id="passwordHeading">Enter Password</h1>
  <div id="passwordSection">
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
    <p id="errorMsg"></p>
  </div>

  <div id="secretText">
    <h2>The Words of the Tattoo</h2>
    <p id="tattooMessage">
      This is the secret message only revealed after entering the correct password.
    </p>
  </div>

  <div id="adminPanel">
    <h3>Admin Tools</h3>
    <textarea id="editMessage" rows="5"></textarea><br>
    <button onclick="saveMessage()">üíæ Save Text</button><br><br>

    <h4>Change Passwords</h4>
    <input type="text" id="newViewPassword" placeholder="New View Password"><br>
    <input type="text" id="newAdminPassword" placeholder="New Admin Password"><br>
    <button onclick="changePasswords()">üîë Change Passwords</button><br>
    <button onclick="downloadFile()">üì• Download Updated File</button>
  </div>

  <script>
    let viewPassword = "qrpass2025";
    let adminPassword = "admin2025";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      if (input.toLowerCase() === viewPassword.toLowerCase()) {
        unlockView();
      } else if (input.toLowerCase() === adminPassword.toLowerCase()) {
        unlockView();
        unlockAdmin();
      } else {
        document.getElementById("errorMsg").textContent = "‚ùå Wrong password. Try again.";
      }
    }

    function unlockView() {
      document.getElementById("passwordHeading").style.display = "none";
      document.getElementById("passwordSection").style.display = "none";
      document.getElementById("secretText").style.display = "block";
    }

    function unlockAdmin() {
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("editMessage").value = document.getElementById("tattooMessage").innerText;
    }

    function saveMessage() {
      const newText = document.getElementById("editMessage").value;
      document.getElementById("tattooMessage").innerText = newText;
      alert("‚úÖ Text updated (temporary). Download file to save permanently.");
    }

    function changePasswords() {
      const newView = document.getElementById("newViewPassword").value.trim();
      const newAdmin = document.getElementById("newAdminPassword").value.trim();
      if (newView) viewPassword = newView;
      if (newAdmin) adminPassword = newAdmin;
      alert("‚úÖ Passwords updated (temporary). Download file to save permanently.");
    }

    function downloadFile() {
      let html = document.documentElement.outerHTML;
      const blob = new Blob([html], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "index.html";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
