<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secret Message</title>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #secretText {
      display: none;
      max-width: 600px;
      font-size: 1.2em;
      line-height: 1.5;
      margin-top: 20px;
    }
    #passwordSection {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 id="passwordHeading">Enter Password</h1>
  <div id="passwordSection">
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
    <p id="errorMsg"></p>
  </div>
  <div id="secretText">
    <h2>The Words of the Tattoo</h2>
    <p>This is the secret message only revealed after entering the correct password.</p>
  </div>

  <script>
    const correctPassword = "qrpass2025";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      if (input.toLowerCase() === correctPassword.toLowerCase()) {
        document.getElementById("passwordHeading").style.display = "none";
        document.getElementById("passwordSection").style.display = "none";
        document.getElementById("secretText").style.display = "block";
      } else {
        document.getElementById("errorMsg").textContent = "‚ùå Wrong password. Try again.";
      }
    }
  </script>
</body>
</html>
