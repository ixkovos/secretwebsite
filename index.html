<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Words of the Tattoo</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #content {
      font-size: 1.2em;
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    #editor, #saveBtn {
      display: none;
      width: 90%;
      max-width: 600px;
    }
    #editor {
      height: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    #notice {
      margin-top: 15px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>The Words of the Tattoo</h1>
  <div id="content">
    This is the initial tattoo text. Tattoo guy can change it in admin mode.
  </div>

  <textarea id="editor"></textarea>
  <button id="saveBtn" onclick="saveText()">Save & Download</button>

  <p id="notice"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const editPassword = "qrpass2025";
    const isAdmin = urlParams.get("edit") === editPassword;

    const contentDiv = document.getElementById("content");
    const editor = document.getElementById("editor");
    const saveBtn = document.getElementById("saveBtn");
    const notice = document.getElementById("notice");

    if (isAdmin) {
      editor.style.display = "block";
      saveBtn.style.display = "inline-block";
      editor.value = contentDiv.innerText;
      notice.innerText = "⚠️ Your changes are only saved after re-uploading the downloaded file.";
    }

    function saveText() {
      const newText = editor.value;
      contentDiv.innerText = newText;

      // Get current HTML
      let html = document.documentElement.outerHTML;
      // Replace old text with new text in HTML
      html = html.replace(/<div id=\"content\">[\\s\\S]*?<\\/div>/, `<div id="content">${newText}</div>`);

      // Create a blob of the new HTML
      const blob = new Blob([html], { type: "text/html" });
      const url = URL.createObjectURL(blob);

      // Create a link to download
      const a = document.createElement("a");
      a.href = url;
      a.download = "index.html";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      alert("✅ Updated HTML downloaded! Upload this file to GitHub to make changes live.");
    }
  </script>
</body>
</html>
