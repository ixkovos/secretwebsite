<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Words of the Tattoo</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    #mainContent, #editor, #saveBtn, #notice {
      display: none;
    }
    #editor {
      width: 90%;
      max-width: 600px;
      height: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    #notice {
      margin-top: 15px;
      color: #ffcc00;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
    }
    #togglePassword {
      margin-left: 5px;
      cursor: pointer;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="loginSection">
    <h2>Enter Password</h2>
    <label for="passwordInput">Password:</label>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <span id="togglePassword">üëÅÔ∏è</span>
    <button id="loginBtn">Enter</button>
    <p id="errorMsg"></p>
  </div>

  <div id="mainContent">
    <h1>The Words of the Tattoo</h1>
    <div id="displayText">
      This is the initial tattoo text. Tattoo guy can change it in admin mode.
    </div>
    <textarea id="editor"></textarea>
    <button id="saveBtn">Save & Download</button>
    <p id="notice"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const correctPassword = "qrpass2025";

      const loginSection = document.getElementById("loginSection");
      const mainContent = document.getElementById("mainContent");
      const passwordInput = document.getElementById("passwordInput");
      const togglePassword = document.getElementById("togglePassword");
      const loginBtn = document.getElementById("loginBtn");
      const errorMsg = document.getElementById("errorMsg");
      const displayText = document.getElementById("displayText");
      const editor = document.getElementById("editor");
      const saveBtn = document.getElementById("saveBtn");
      const notice = document.getElementById("notice");

      // Toggle password visibility
      togglePassword.addEventListener("click", () => {
        passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        togglePassword.textContent = passwordInput.type === "password" ? "üëÅÔ∏è" : "üôà";
      });

      // Unlock admin mode
      function unlockAdmin() {
        const entered = passwordInput.value.trim();
        if (entered === correctPassword) {
          loginSection.style.display = "none";
          mainContent.style.display = "flex"; // maintain flex layout
          editor.style.display = "block";
          saveBtn.style.display = "inline-block";
          notice.style.display = "block";
          editor.value = displayText.innerHTML; // preserve line breaks
          notice.innerText = "‚ö†Ô∏è Changes only saved after re-uploading the downloaded file.";
        } else {
          errorMsg.textContent = "‚ùå Wrong password. Try again.";
        }
      }

      // Enter key or button click unlocks
      loginBtn.addEventListener("click", unlockAdmin);
      passwordInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") unlockAdmin();
      });

      // Save & download updated HTML
      saveBtn.addEventListener("click", () => {
        const newText = editor.value;

        // Escape HTML entities
        const escapedText = newText
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");

        displayText.innerHTML = escapedText;

        let html = document.documentElement.outerHTML;
        html = html.replace(
          /<div id="displayText">[\s\S]*?<\/div>/,
          `<div id="displayText">${escapedText}</div>`
        );

        const blob = new Blob([html], { type: "text/html" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "index.html";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        alert("‚úÖ Downloaded! Upload to GitHub to make it live.");
      });
    });
  </script>
</body>
</html>
