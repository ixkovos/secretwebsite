<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Words of the Tattoo</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    #content, #editor, #saveBtn, #notice {
      display: none;
    }
    #editor {
      width: 90%;
      max-width: 600px;
      height: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    #notice {
      margin-top: 15px;
      color: #ffcc00;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Password Section -->
  <div id="passwordSection">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button id="enterBtn">Enter</button>
    <p id="errorMsg"></p>
  </div>

  <!-- Hidden Content -->
  <h1 id="title">The Words of the Tattoo</h1>
  <div id="content">
    This is the initial tattoo text. Tattoo guy can change it in admin mode.
  </div>
  <textarea id="editor"></textarea>
  <button id="saveBtn" onclick="saveText()">Save & Download</button>
  <p id="notice"></p>

  <script>
    const editPassword = "qrpass2025";

    const passwordSection = document.getElementById("passwordSection");
    const title = document.getElementById("title");
    const contentDiv = document.getElementById("content");
    const editor = document.getElementById("editor");
    const saveBtn = document.getElementById("saveBtn");
    const notice = document.getElementById("notice");
    const errorMsg = document.getElementById("errorMsg");

    document.getElementById("enterBtn").addEventListener("click", () => {
      const enteredPassword = document.getElementById("passwordInput").value;

      if (enteredPassword.toLowerCase() === editPassword.toLowerCase()) {
        // Unlock admin mode
        passwordSection.style.display = "none";
        title.style.display = "block";
        contentDiv.style.display = "block";
        editor.style.display = "block";
        saveBtn.style.display = "inline-block";
        editor.value = contentDiv.innerText;
        notice.style.display = "block";
        notice.innerText = "⚠️ Your changes are only saved after re-uploading the downloaded file.";
      } else {
        errorMsg.innerText = "❌ Wrong password. Try again.";
      }
    });

    function saveText() {
      const newText = editor.value;
      contentDiv.innerText = newText;

      // Replace old content in HTML
      let html = document.documentElement.outerHTML;
      html = html.replace(/<div id="content">[\\s\\S]*?<\\/div>/, `<div id="content">${newText}</div>`);

      // Create a blob and trigger download
      const blob = new Blob([html], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "index.html";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      alert("✅ Updated HTML downloaded! Upload this file to GitHub to make changes live.");
    }
  </script>
</body>
</html>

</html>
